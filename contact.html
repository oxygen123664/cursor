<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Contact RedBlue Co.—we'd love to hear about your project." />
    <meta name="theme-color" content="#1976D2" />
    <title>Contact — RedBlue Co.</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="site-header">
      <div class="container nav-container">
        <a class="logo" href="./index.html" aria-label="RedBlue Co. home">RedBlue Co.</a>

        <button class="nav-toggle" aria-controls="primary-navigation" aria-expanded="false" aria-label="Toggle navigation">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>

        <nav id="primary-navigation" class="nav-links">
          <a href="./index.html#services">Services</a>
          <a href="./about.html">About</a>
          <a href="./contact.html" class="cta">Contact</a>
        </nav>
      </div>
    </header>

    <main id="main">
      <section class="hero">
        <div class="container hero-content">
          <h1>Let’s work together</h1>
          <p>Tell us about your goals and constraints—we’ll propose a path to results.</p>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <h2 class="section-title">Send us a message</h2>
          <form id="contact-form" class="contact-form" novalidate>
            <div class="field">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" autocomplete="name" required />
              <p class="error" id="name-error" aria-live="polite"></p>
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" autocomplete="email" required />
              <p class="error" id="email-error" aria-live="polite"></p>
            </div>
            <div class="field">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
              <p class="error" id="message-error" aria-live="polite"></p>
            </div>
            <button type="submit" class="btn primary">Send Message</button>
            <p class="form-status" id="form-status" role="status" aria-live="polite"></p>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>© <span id="year"></span> RedBlue Co. All rights reserved.</p>
        <div class="footer-links">
          <a href="./index.html#services">Services</a>
          <a href="./about.html">About</a>
          <a href="./contact.html">Contact</a>
        </div>
      </div>
    </footer>

    <script defer src="./script.js"></script>
  </body>
</html>
