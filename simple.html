<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple HTML</title>
    <style>
      :root {
        --bg: #0b1020;
        --panel: #151a2f;
        --text: #e6eaf2;
        --muted: #95a0b5;
        --accent: #4f8cff;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
        background: radial-gradient(900px 600px at 20% -10%, #141a33 0%, var(--bg) 60%);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
        line-height: 1.5;
      }

      header, footer {
        padding: 16px 20px;
        background: rgba(255,255,255,0.02);
        border-bottom: 1px solid rgba(255,255,255,0.06);
      }

      footer { border-top: 1px solid rgba(255,255,255,0.06); border-bottom: 0; color: var(--muted); }

      main { display: grid; place-items: center; padding: 32px 16px; }

      .card {
        width: 100%;
        max-width: 680px;
        background: color-mix(in oklab, var(--panel) 94%, white 6%);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 14px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      }

      h1, h2 { margin: 0; }
      .subtitle { margin: 8px 0 16px; color: var(--muted); }

      .actions { display: flex; gap: 12px; margin-top: 16px; }
      .button {
        appearance: none;
        border: 0;
        padding: 10px 16px;
        border-radius: 10px;
        font-weight: 600;
        color: white;
        background: linear-gradient(180deg, var(--accent), #3c76ef);
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(79,140,255,0.35);
        transition: transform 120ms ease, filter 120ms ease, box-shadow 120ms ease;
      }
      .button:hover { transform: translateY(-1px); filter: brightness(1.06); }
      .button:active { transform: translateY(0); filter: none; box-shadow: 0 4px 12px rgba(79,140,255,0.25); }
      .secondary { background: transparent; color: var(--text); border: 1px solid rgba(255,255,255,0.12); box-shadow: none; }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple HTML</h1>
    </header>
    <main>
      <section class="card" aria-labelledby="title">
        <h2 id="title">Hello, world!</h2>
        <p class="subtitle">A minimal page with small interactivity.</p>
        <p>
          Use this as a clean starting point. Click the primary button to see a greeting,
          or the secondary one to display the current time.
        </p>
        <div class="actions">
          <button id="hello" class="button" type="button">Say Hello</button>
          <button id="time" class="button secondary" type="button">Show Time</button>
        </div>
      </section>
    </main>
    <footer>
      Built with plain HTML, CSS and JS.
    </footer>

    <script>
      const hello = document.getElementById('hello');
      const time = document.getElementById('time');

      hello.addEventListener('click', () => {
        alert('Hello! Your simple page is ready.');
      });

      time.addEventListener('click', () => {
        const now = new Date();
        const text = new Intl.DateTimeFormat(undefined, { dateStyle: 'full', timeStyle: 'long' }).format(now);
        alert('Current time: ' + text);
      });
    </script>
  </body>
  </html>
